<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Fitness Tracker</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #74ABE2, #5563DE);
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
    }
    
    .container {
      max-width: 400px;
      width: 100%;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      padding: 30px;
      text-align: center;
      position: relative;
      overflow: hidden;
    }
    
    .container::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.2) 10%, transparent 40%);
      transform: rotate(25deg);
    }
    
    h2 {
      color: #5563DE;
      margin-bottom: 20px;
      position: relative;
      z-index: 1;
    }
    
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 1rem;
      outline: none;
      transition: border-color 0.3s;
      position: relative;
      z-index: 1;
    }
    
    input:focus {
      border-color: #5563DE;
    }
    
    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #5563DE, #74ABE2);
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 15px;
      transition: background 0.3s;
      position: relative;
      z-index: 1;
    }
    
    button:hover {
      background: linear-gradient(135deg, #74ABE2, #5563DE);
    }
    
    p {
      margin-top: 20px;
      font-size: 0.9rem;
      position: relative;
      z-index: 1;
    }
    
    a {
      color: #5563DE;
      text-decoration: none;
      font-weight: bold;
    }
    
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Login to Fitness Tracker</h2>
    <form id="login-form">
      <input type="text" id="username" placeholder="Enter Username" required>
      <input type="password" id="password" placeholder="Enter Password" required>
      <button type="submit">Login</button>
    </form>
    <p>New user? <a href="rigster.html">Register here</a></p>
  </div>

  <script>
    document.getElementById("login-form").addEventListener("submit", function(event) {
      event.preventDefault();

      let username = document.getElementById("username").value;
      let password = document.getElementById("password").value;
      let storedUser = JSON.parse(localStorage.getItem("user"));

      if (storedUser && storedUser.username === username && storedUser.password === password) {
        localStorage.setItem("isLoggedIn", "true"); // Mark user as logged in
        window.location.href = "tracker.html"; // Redirect to fitness tracker
      } else {
        alert("Invalid credentials! Please try again.");
      }
    });
  </script>

</body>
</html>
